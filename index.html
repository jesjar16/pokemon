<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
         $(document).ready(function(){
            var pokemon_api_url= "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/";
           
            var pokemon_images= '';

            for (var i=1; i<=151; i++){
                pokemon_images+= "<img src='" + pokemon_api_url + (i) + ".png'>";
                console.log(pokemon_images);
            }

            $('#pokemons').html(pokemon_images);

         });
    </script>
</head>
<body>
    <div class="container-fluid p-3">
        <h3>Pokemon</h3>
        <p>Check all the pokemons!</p>
        <div id="pokemons"></div>
    </div>
</body>
</html>
